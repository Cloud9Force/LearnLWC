<template>
    <div class="slds-box slds-theme_inverse">
        <p class="slds-text-title_caps">Immutability/Shallow Copy Demo</p>

        <div class="slds-m-vertical_medium">
            <lightning-button
                label="Update Object and Array (âœ” shallow copy)"
                onclick={handleUpdate}
                class="slds-m-right_x-small"
            ></lightning-button>
            <lightning-button
                label="Reset to Original"
                onclick={handleReset}
                variant="neutral"
            ></lightning-button>
            <lightning-button
                class="slds-m-left_x-small"
                label="Demo Reference vs Shallow vs Deep (console)"
                onclick={demoCopyDifferences}
                variant="brand-outline"
            ></lightning-button>
        </div>

        <div class="slds-m-top_medium">
            <p class="slds-text-title_caps">Original Object</p>
            <pre>{originalObjectJson}</pre>
        </div>

        <div class="slds-m-top_medium">
            <p class="slds-text-title_caps">Original Array</p>
            <pre>{originalArrayJson}</pre>
        </div>

        <template if:true={showUpdated}>
            <div class="slds-m-top_medium">
                <p class="slds-text-title_caps">Updated Object</p>
                <pre>{currentObjectJson}</pre>
            </div>

            <div class="slds-m-top_medium">
                <p class="slds-text-title_caps">Updated Array</p>
                <pre>{currentArrayJson}</pre>
            </div>
        </template>
    </div>
</template>
